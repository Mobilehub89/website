<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    min-height: 100vh;
    background-image: url("https://img.freepik.com/premium-vector/online-data-protection-shield-abstract-with-computer-technology_29971-309.jpg?w=740");
      background-repeat: no-repeat; /* Prevents the background image from repeating */
      background-size: cover;
  }
  /* Main content area */
  .container {
    flex: 1;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .search-bar {
  display: flex;
  justify-content: flex-start; /* Align items to the start */
  margin-bottom: 20px;
}

.search-bar input {
  width: 60%; /* Adjust width as needed */
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 10px; /* Space between input and buttons */
}

.search-bar button {
  padding: 10px 15px;
  background-color: #2980b9;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.search-bar button:hover {
  background-color: #2471a3;
}
/* Specific styles for the back button */
#backButton {
  margin-left: auto; /* Pushes the back button to the right */
  margin-top: 0; /* Aligns it vertically with the search button */
}
/* Product grid */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
  }
  .product {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  .product-name {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 5px;
    min-height: 40px;
  }
  .price {
    color: #e67e22;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 1.1rem;
  }
  .quantity-label {
    font-size: 0.9rem;
    margin-bottom: 4px;
  }
  .quantity-input {
    width: 60px;
    padding: 5px;
    font-size: 1rem;
    margin-bottom: 8px;
  }
  .error-message {
    color: red;
    font-size: 0.85rem;
    height: 18px;
  }
  .add-to-cart-btn {
    background-color:#065081;
    color: white;
    border: none;
    padding: 10px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  .add-to-cart-btn:hover:not(:disabled) {
    background-color: #065081;
  }
  .add-to-cart-btn:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  /* Cart side panel */
  .cart-panel {
    width: 320px;
    background: white;
    box-shadow: -4px 0 10px rgba(0,0,0,0.15);
    position: fixed;
    top: 0;
    right: -320px; /* hidden by default */
    height: 100vh;
    display: flex;
    flex-direction: column;
    transition: right 0.3s ease;
    z-index: 100;
  }
  .cart-panel.open {
    right: 0;
  }
  .cart-header {
    padding: 20px;
    font-size: 1.3rem;
    font-weight: 700;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .cart-close-btn {
    background: transparent;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    font-weight: 700;
  }
  .cart-items {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
  }
  .cart-item {
    display: flex;
    margin-bottom: 15px;
    border-bottom: 1px solid #eee;
    padding-bottom: 12px;
  }
  .cart-item img {
    width: 70px;
    height: 70px;
    border-radius: 6px;
    object-fit: cover;
    margin-right: 12px;
  }
  .cart-item-details {
    flex: 1;
  }
  .cart-item-name {
    font-weight: 600;
    margin-bottom: 6px;
  }
  .cart-item-price {
    color: #e67e22;
    font-weight: bold;
    margin-bottom: 6px;
  }
  .cart-item-quantity {
    display: flex;
    align-items: center;
  }
  .cart-item-quantity input {
    width: 50px;
    padding: 5px;
    font-size: 1rem;
    margin-right: 10px;
  }
  .cart-remove-btn {
    background: #c0392b;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    transition: background-color 0.2s ease;
  }
  .cart-remove-btn:hover {
    background-color: #922b21;
  }
  .cart-footer {
    padding: 20px;
    border-top: 1px solid #ddd;
  }
  .cart-total {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 15px;
  }
  .checkout-btn {
    background-color: #2980b9;
    border: none;
    color: white;
    padding: 12px;
    width: 100%;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .checkout-btn:hover {
    background-color: #2471a3;
  }
</style>

    const productsContainer = document.getElementById('products');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const cartPanel = document.getElementById('cartPanel');
    const cartItemsContainer = document.getElementById('cartItems');
 const cartTotal = document.getElementById('cartTotal');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const closeCartBtn = document.getElementById('closeCartBtn');

    let cart = {}; // { productId: quantity }

    // Function to render products
    function renderProducts(products) {
      productsContainer.innerHTML = ''; // Clear existing products
      products.forEach(product => {
        const productEl = document.createElement('div');
        productEl.classList.add('product');
        productEl.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-name">${product.name}</div>
          <div class="price">₱${product.price.toFixed(2)}</div>
          <label class="quantity-label" for="qty-${product.id}">Quantity:</label>
          <input type="number" min="1" max="100" value="1" id="qty-${product.id}" class="quantity-input" />
          <div class="error-message" id="error-${product.id}"></div>
          <button class="add-to-cart-btn" data-product-id="${product.id}">Add to Cart</button>
        `;
        productsContainer.appendChild(productEl);

        // Add event listener for quantity validation
        const qtyInput = productEl.querySelector(`#qty-${product.id}`);
        const errorMsg = productEl.querySelector(`#error-${product.id}`);

        qtyInput.addEventListener('input', () => {
          const val = parseInt(qtyInput.value, 10);
          if (isNaN(val) || val < 1) {
            qtyInput.value = 1;
            errorMsg.textContent = '';
          } else if (val > 100) {
            errorMsg.textContent = 'Maximum quantity is 100.';
            qtyInput.value = 100;
          } else {
            errorMsg.textContent = '';
          }
        });

        // Add to cart button listener
        const addToCartBtn = productEl.querySelector('button.add-to-cart-btn');
        addToCartBtn.addEventListener('click', () => {
          const qty = parseInt(qtyInput.value, 10);
          if (qty > 100) {
            errorMsg.textContent = 'Maximum quantity is 100.';
            return;
          }
          addToCart(product.id, qty);
          openCart();
        });
      });
    }

    // Initial render of all products
    renderProducts(productsData);

    // Search functionality
    function searchProducts() {
      const query = searchInput.value.toLowerCase(); // Get the search input
      const filteredProducts = productsData.filter(product => 
        product.name.toLowerCase().includes(query) // Filter products based on the search query
      );
      renderProducts(filteredProducts); // Render the filtered products
    }

    // Add event listener to the search button
    searchButton.addEventListener('click', searchProducts);

    // Optional: Allow pressing 'Enter' to trigger search
    searchInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        searchProducts();
      }
    });

    // Add product to cart or update quantity if already exists
    function addToCart(productId, quantity) {
      if (cart[productId]) {
        let newQty = cart[productId] + quantity;
        if (newQty > 100) {
          alert('Maximum quantity per item is 100.');
          newQty = 100;
        }
        cart[productId] = newQty;
      } else {
        cart[productId] = quantity > 100 ? 100 : quantity;
      }
      renderCart();
    }

    // Render cart items
    function renderCart() {
      cartItemsContainer.innerHTML = '';
      const cartEntries = Object.entries(cart);
      if (cartEntries.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.textContent = 'Total: ₱0.00';
        return;
      }
      let totalPrice = 0;
      cartEntries.forEach(([id, qty]) => {
        const product = productsData.find(p => p.id === +id);
        const itemTotal = product.price * qty;
        totalPrice += itemTotal;

        const cartItemEl = document.createElement('div');
        cartItemEl.classList.add('cart-item');
        cartItemEl.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="cart-item-details">
            <div class="cart-item-name">${product.name}</div>
            <div class="cart-item-price">₱${product.price.toFixed(2)}</div>
            <div class="cart-item-quantity">
              <input type="number" min="1" max="100 " value="${qty}" data-product-id="${product.id}" aria-label="Quantity for ${product.name}" />
              <button class="cart-remove-btn" data-product-id="${product.id}" aria-label="Remove ${product.name} from cart">Remove</button>
            </div>
          </div>
        `;

        // Quantity change event
        const qtyInput = cartItemEl.querySelector('input[type=number]');
        qtyInput.addEventListener('input', () => {
          let val = parseInt(qtyInput.value, 10);
          if (isNaN(val) || val < 1) {
            val = 1;
            qtyInput.value = 1;
          } else if (val > 100) {
            alert('Maximum quantity is 100.');
            val = 100;
            qtyInput.value = 100;
          }
          cart[product.id] = val;
          renderCart();
        });

        // Remove from cart event
        const removeBtn = cartItemEl.querySelector('.cart-remove-btn');
        removeBtn.addEventListener('click', () => {
          delete cart[product.id];
          renderCart();
        });

        cartItemsContainer.appendChild(cartItemEl);
      });
      cartTotal.textContent = `Total: ₱${totalPrice.toFixed(2)}`;
    }

    // Open cart panel
    function openCart() {
      cartPanel.classList.add('open');
    }

    // Close cart panel
    function closeCart() {
      cartPanel.classList.remove('open');
    }

    // Checkout handler
    checkoutBtn.addEventListener('click', () => {
      if (Object.keys(cart).length === 0) {
        alert('Your cart is empty.');
        return;
      }
      let summary = 'You have ordered:\n\n';
      let grandTotal = 0;
      Object.entries(cart).forEach(([id, qty]) => {
        const product = productsData.find(p => p.id === +id);
        const subtotal = product.price * qty;
        grandTotal += subtotal;
        summary += `${product.name} - Quantity: ${qty} - Subtotal: ₱${subtotal.toFixed(2)}\n`;
      });
      summary += `\nGrand Total: ₱${grandTotal.toFixed(2)}`;
      alert(summary);
    });

    // Close cart button event
    closeCartBtn.addEventListener('click', closeCart);
  </script>
